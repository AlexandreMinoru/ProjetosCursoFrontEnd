<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevNotes</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">

    <!--Bootsrap icons-->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
</head>
<body>
    <header>
    <h1>DevNotes</h1>
    <div id="ContainerSearch">
        <i class="bi bi-search"></i>
        <input type="text" id="searchInput" placeholder="Busque uma nota">
    </div>
    <button id="exportNotes">
        Exportar CSV <i class="bi bi-download"></i>
    </button>
    </header>
    <div id="addNoteContainer">
        <input type="text" id="noteContent" placeholder="O que deseja anotar?">
        <button class="addNote"><i class="bi bi-plus-lg"></i></button>
    </div>
    <div id="notesContainer">
      
    </div>
</body>
</html>
