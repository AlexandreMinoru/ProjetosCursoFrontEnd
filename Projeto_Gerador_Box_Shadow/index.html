<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box shadow generator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div id="boxShadowGenerator">
        <div id="controlsContainer">
            <h2>Box shadow settings:</h2>
            <div class="formControl">
                <div class="rangeInput">
                    <label for="horizontal">Horizontal offset: </label>
                    <input type="range" id="horizontal" name="horizontal" min="-100" max="100" value="5">
                </div>
                <div id="referenceInput">
                    <input type="text" name="horizontalValue" id="horizontalValue">
                    <p>px</p>
                </div>
            </div>
            <div class="formControl">
                <div class="rangeInput">
                    <label for="vertical">Vertical offset: </label>
                    <input type="range" id="vertical" name="vertical" min="-100" max="100" value="5">
                </div>
                <div id="referenceInput">
                    <input type="text" name="verticalValue" id="verticalValue">
                    <p>px</p>
                </div>
            </div>
            <div class="formControl">
                <div class="rangeInput">
                    <label for="blur">Blur intensity: </label>
                    <input type="range" id="blur" name="blur" min="0" max="100" value="10">
                </div>
                <div id="referenceInput">
                    <input type="text" name="blurValue" id="blurValue">
                    <p>px</p>
                </div>
            </div>
            <div class="formControl">
                <div class="rangeInput">
                    <label for="spread">Spread intensity: </label>
                    <input type="range" id="spread" name="spread" min="-100" max="100" value="3">
                </div>
                <div id="referenceInput">
                    <input type="text" name="spreadValue" id="spreadValue">
                    <p>px</p>
                </div>
            </div>
            <div class="formControl">
                <div class="rangeInput">
                    <label for="color">Shadow color: </label>
                    <input type="color" id="color" name="color"  value="#00000">
                </div>
                <div id="referenceInput">
                    <input type="text" name="colorValue" id="colorValue">
                </div>
            </div>
            <div class="formControl">
                <div class="rangeInput">
                    <label for="boxColor">Box color: </label>
                    <input type="color" id="boxColor" name="boxColor"  value="#e9d60a">
                </div>
                <div id="referenceInput">
                    <input type="text" name="boxColorValue" id="boxColorValue">
                </div>
            </div>
            <div class="formControl">
                <div class="rangeInput">
                    <label for="opacity">Opacity: </label>
                    <input type="range" id="opacity" name="opacity" min="0" max="1" value="1" step="0.01">
                </div>
                <div id="referenceInput">
                    <input type="text" name="opacityValue" id="opacityValue">
                    <p>px</p>
                </div>
            </div>
            <div class="formControl">
                <div class="rangeInput">
                  <label for="inset">Inner shadow?</label>
                  <input type="checkbox" name="inset" id="inset">
                </div>
            </div>
        </div>
        <div id="preview">
            <h2>Preview of the generated effect:</h2>
            <div id="box">

            </div>
        </div>
    </div>
    <div id="generatedRule">
        <h2>Copy and paste in your CSS file</h2>
        <div id="rulesArea">
            <p id="rule">box-shadow: <span></span>;</p>
            <p id="webkitRule">-webkit-box-shadow: <span></span>;</p>
            <p id="mozRule">-moz-box-shadow: <span></span>;</p>
        </div>
        <p id="copyInstructions">Click on the board above to copy the rules</p>
    </div>
</body>
</html>
